# Application Run Mode: "live" or "simulation"
run.mode=simulation

# Upstox API Credentials (Only used in live mode)
upstox.access.token=TEST_TOKEN

# QuestDB Persistence
questdb.enabled=false

# Simulation Settings
# Replay source: "sample_data" or "questdb"
replay.source=sample_data
simulation.event.delay.ms=50

# Instrument Configuration
nifty.spot.key=NSE_INDEX|Nifty 50
banknifty.spot.key=NSE_INDEX|Nifty Bank

# Initial Subscription Keys
initial.subscription.keys=NSE_INDEX|Nifty 50,NSE_INDEX|Nifty Bank

# Disruptor CPU Strategy: blocking, sleeping, yielding, busyspin
disruptor.wait.strategy=sleeping

# Dashboard UI
dashboard.enabled=true

# Paper Trading Configuration
paper.trading.enabled=true
paper.position.size=50
paper.max.positions=5